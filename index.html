<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>진힐라 타이머</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="timer.js"></script>
    <!---f-->
    <link rel="apple-touch-icon" sizes="57x57" href="image/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="image/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="image/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="image/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="image/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="image/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="image/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="image/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="image/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="image/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="image/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
    <link rel="manifest" href="image/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="image/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!--f-->
</head>
<body>
    <div id="inner-box">
        <div id="select-difficulty">
            <select id="difficulty">
                <option value="normal">노말 진힐라</option>
                <option value="hard">하드 진힐라</option>
            </select>
        </div>
        <div id="timer-box">
            <div id="timer">
                <div class="time-list">
                    <span>현재 시간:</span>
                    <span id="time-now">00분 00초</span>
                </div>
                <div class="time-list">
                    <span>낫베기 시간:</span>
                    <span id="time-nexPattern">00분 00초</span>
                </div>
                <div class="time-list">
                    <span>남은 시간:</span>
                    <span id="time-pattern">00분 00초</span>
                </div>
            </div>
            <div id="buttons">
                <div class="time-button">
                    <button class="timer-set" type="button">타이머 시작</button>
                    <button class="timer-set" type="button">타이머 리셋</button>
                </div>
                <div class="time-button">
                    <button class="time-select" type="button">1페</button>
                    <button class="time-select" type="button">2페</button>
                    <button class="time-select" type="button">3페</button> 
                </div>
            </div>
        </div>
    </div>
</body>

 

</html>
